<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Constellars World</title>
	<link rel="manifest" href="/assets/manifest.webmanifest" />
	<link href="css/final.css" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="step1">
		<section class="logo_area">
			<img src="img/logo.png" alt="logo"/>
		</section>
		<div class="flex-center">
			<section class="banner_area">
				<div class="banner_text">
					<p>Bạn đã sẵn sàng</p>
				</div>
				<div class="img_banner">
					<img src="img/name_banner2.png" alt="">
				</div>
			</section>
			<section class="input_area">
				<div class="main_input_form">
					<button id="submitBtn"></button>
				</div>
			</section>
		</div>
	</div>
	<div class="step2">
		<img class="background">
		<div class="video_area">
			<div class="audio-control">
				<i class="fa fa-volume-up"></i>
				<i class="fa fa-volume-mute"></i>
			</div>
			<section class="name_area">
				<div class="name_text animate__animated">
					<p id="name"></p>
				</div>
			</section>
			<audio id="audio" pause loop>
			  <source src="img/Mobile.mp3" type="audio/mpeg" >
			</audio>
		</div>
	</div>
	<script  type="text/javascript">
		var storedValue = localStorage.getItem("name");
		document.getElementById("name").innerHTML = storedValue;
		
		function addGif(){
			var time = new Date().getTime()
			if( (window.innerHeight / window.innerWidth) == (736/414) ){
				$('.step2 .background').attr('src', "img/Mobile600.gif?time=" + time)
			}else{
				$('.step2 .background').attr('src', "img/final_bg.gif?time=" + time)
			}
		}
		addGif()
		$(document).ready(function(){

			if( (window.innerHeight / window.innerWidth) == (719/414) ){
				$('.name_area .name_text p').removeClass('full').addClass('not_full')
			}else{
				$('.name_area .name_text p').removeClass('not_full').addClass('full')
			}

			$('#submitBtn').on('click', function(){
				$('.step1').hide();

				addGif()
				$('.step2').show();
				$('.name_text').addClass('animate__zoomInDown');
				
				setTimeout(function(){
					$('.name_text').removeClass('animate__zoomInDown')
					$('.name_text').addClass('animate__infinite animate__pulse')
				}, 1900)
				
				setTimeout(function(){
					$('.name_text').removeClass('animate__pulse animate__infinite')
					$('.name_text').addClass('animate__bounceOut')
				}, 4400)
				
				$('#audio')[0].play();
			})
		})
		
	</script>
</body>
</html>

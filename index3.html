<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Constellars World</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style_page3.css" rel="stylesheet">
</head>
<body>
	<div class="video_area">
		<section class="name_area">
			<div class="name_text"><p id="name"></p></div>
		</section>
		<div class="video_container">
			<video height="100%" width="100%" autoplay muted id="video">
				<source src="img/Mobile_ip11.mp4" type="video/mp4">
			</video>
		</div>
	</div>
	
	<script  type="text/javascript">
	var storedValue = localStorage.getItem("name");
	document.getElementById("name").innerHTML = storedValue;

	setTimeout(function(){
		var msg=document.getElementById("name");
		msg.parentNode.removeChild(msg);
	}, 5300)
	</script>
</body>
</html>

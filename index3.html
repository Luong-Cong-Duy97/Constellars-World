<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Constellars World</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style_page3.css" rel="stylesheet">
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="video_area">
		<section class="name_area">
			<div class="name_text animate__animated animate__zoomInDown">
				<p id="name"></p>
			</div>
		</section>
		<div class="video_container">
			<video height="100%" width="100%" controls muted autoplay id="video">
				<source src="img/Mobile_ip11.mp4" type="video/mp4">
			</video>
		</div>
	</div>
	
	<script  type="text/javascript">
		$(document).ready(function(){
			$(document).on('click', function(){
				$('#video')[0].play()
				$('#video').prop("muted", false)
			})

			setTimeout(function(){
				$('.name_text').removeClass('animate__zoomInDown')
				$('.name_text').addClass('animate__infinite animate__pulse')
			}, 1900)

			var storedValue = localStorage.getItem("name");
			document.getElementById("name").innerHTML = storedValue;
			
			setTimeout(function(){
				$('.name_text').removeClass('animate__pulse animate__infinite')
				$('.name_text').addClass('animate__zoomOutUp')
			}, 5500)
		})
		
	</script>
</body>
</html>
